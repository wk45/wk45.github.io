<svg xmlns="http://www.w3.org/2000/svg" width="640" height="170" viewBox="0 0 640 170">
  <defs>
    <style>
      .label { font: 16px 'Space Grotesk', 'Segoe UI', Arial, sans-serif; fill: #1f2328; }
      .line { fill: none; stroke-width: 3; }
    </style>
  </defs>
  <rect x="0" y="0" width="640" height="170" fill="#ffffff"/>

  <rect x="20" y="20" width="30" height="12" fill="#1f2328"/>
  <text class="label" x="70" y="31">Significant peaks</text>

  <rect x="20" y="50" width="30" height="12" fill="#9fa3a9"/>
  <text class="label" x="70" y="61">Insignificant peaks</text>

  <rect x="20" y="80" width="30" height="12" fill="#ffffff" stroke="#bfc3c7"/>
  <text class="label" x="70" y="91">Missing</text>

  <line class="line" x1="330" y1="26" x2="390" y2="26" stroke="#1f5fbf" stroke-dasharray="6,6"/>
  <text class="label" x="405" y="30">Optimal mean of aligned signals</text>

  <line class="line" x1="330" y1="60" x2="390" y2="60" stroke="#111111"/>
  <text class="label" x="405" y="64">Interior peaks</text>
</svg>
